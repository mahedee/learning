<h2>Create a new book</h2>

<div class="form-group row">
  <label class="col-2 col-form-label">Title</label>
  <div class="col-10">
    <input class="form-control" type="text" [(ngModel)]="book.title" >
  </div>
</div>

<div class="form-group row">
  <label class="col-2 col-form-label">Description</label>
  <div class="col-10">
    <textarea rows="3" class="form-control"  [(ngModel)]="book.description"></textarea>
  </div>
</div>

<div class="form-group row">
  <label class="col-2 col-form-label">Unit Cost</label>
  <div class="col-10">
    <input class="form-control" type="number" [(ngModel)]="book.unitCost">
  </div>
</div>

<div class="form-group row">
  <label class="col-2 col-form-label">ISBN</label>
  <div class="col-10">
    <input class="form-control" type="text" [(ngModel)]="book.isbn">
  </div>
</div>

<div class="form-group row">
  <label class="col-2 col-form-label">No of Pages</label>
  <div class="col-10">
    <input class="form-control" type="text" [(ngModel)]="book.nbOfPages">
  </div>
</div>



<div class="form-group row">
  <label class="col-2 col-form-label">Language</label>
  <div class="col-10">
    <input class="form-control" type="text" [(ngModel)]="book.language">
  </div>
</div>

<div class="form-group row">
  <label class="col-2 col-form-label">Image URL</label>
  <div class="col-10">
    <input class="form-control" type="text" [(ngModel)]="book.imageURL">
  </div>
</div>

<button type="submit" class="btn btn-primary">Delete</button>
<a class="btn btn-secondary" href="" role="button">Back</a>
